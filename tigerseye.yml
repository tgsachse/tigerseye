# tigerseye scheme for Base16 Builder
# By Tiger Sachse
scheme: "tigerseye"
author: "Tiger Sachse (github.com/tgsachse)"
#base00: "202020" # Background
#base01: "303030" # Lighter background
#base02: "404040" # Selection background
#base03: "fff951" # Comments
#base04: "ffffff" # Dark foreground
#base05: "ffffff" # Default foreground
#base06: "ffffff" # Light foreground
#base07: "ffffff" # Light background
#base08: "ffffff" # Variables
#base09: "ff688c" # Integers and Boolean
#base0A: "dba3ff" # Classes
#base0B: "00e012" # Strings
